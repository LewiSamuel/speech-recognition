<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./src/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/img/icon.png" type="image/x-png">
    <title>VoiceBot</title>
</head>
<body style="background-color: #fcfcfc;">


    <header id="capa" class="preloader-background">
        <img src="./src/img/logo.png" alt="logo" style="margin: auto;display: block;width: 300px;">
        <p class="flow-text grey-text pre-text" style="position: fixed;">...Carregando Assistente de voz...</p>
    </header>

    <section id="main" style="display: none;">
            <nav class="white">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">
                        <img src="./src/img/logo.png" alt="" style="height: 64px;">
                    </a>
                </div>
            </nav>
            <section class="container" style="
            border: 1px solid #dadada;
            margin-top: 100px;
        ">
                <section class="row" style="margin-top: 20px;">
                    <div class="col s12 center">
                        <h5 class="grey-text"><b style="
                            margin: -50px auto;
                            padding: 0 24px;
                            background-color: #fcfcfc;
                            width: max-content;
                            display: block;
                            margin-left: initial auto;
                        ">Pressione o bot√£o para falar.</b></h5>
                    </div>
                    <div class="col s12 center" style="margin-top: 20px;">
                        <div class="btnSpeak" id="speakbt">Gravar</div>
                    </div>
                    <div class="col s12 center">
                        <p style="font-weight: bold;
                        color: #0a7d37;
                        font-size: 18px;" id="resultSpeak"></p>
                    </div>
                    <div class="col s12 center">
                        <small id="jsonContainer">
                        </small>
                    </div>
                </section>
            </section>
    </section>

    
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./src/js/materialize.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            $('.preloader-background').delay(3000).fadeOut('slow');
            
            $('.pre-text')
                .delay(2500)
                .fadeOut();
            
            $('#main').delay(3500).fadeIn('slow');
        })
    </script>
    <script src="busca.js" async></script>
</body>
</html>
